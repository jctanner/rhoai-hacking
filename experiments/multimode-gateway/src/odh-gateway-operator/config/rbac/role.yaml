---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - gateway.opendatahub.io
  resources:
  - odhgateways
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - gateway.opendatahub.io
  resources:
  - odhgateways/finalizers
  verbs:
  - update
- apiGroups:
  - gateway.opendatahub.io
  resources:
  - odhgateways/status
  verbs:
  - get
  - patch
  - update
