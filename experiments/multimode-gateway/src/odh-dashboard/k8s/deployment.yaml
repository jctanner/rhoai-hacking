apiVersion: apps/v1
kind: Deployment
metadata:
  name: odh-dashboard
  namespace: default
  labels:
    app: odh-dashboard
    component: dashboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: odh-dashboard
  template:
    metadata:
      labels:
        app: odh-dashboard
        component: dashboard
    spec:
      containers:
      - name: dashboard
        image: registry.tannerjc.net/odh-dashboard:latest
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: FLASK_ENV
          value: "production"
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "5000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
      securityContext:
        fsGroup: 1000 