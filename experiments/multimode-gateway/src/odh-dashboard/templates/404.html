{% extends "base.html" %}

{% block title %}Page Not Found - ODH Gateway{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="py-5">
                <i class="bi bi-exclamation-triangle display-1 text-warning mb-4"></i>
                <h1 class="display-4 fw-bold text-primary">404</h1>
                <h2 class="h4 text-muted mb-4">Page Not Found</h2>
                <p class="lead mb-4">
                    The page you're looking for doesn't exist or may have been moved.
                </p>
                <div class="d-grid gap-2 d-md-block">
                    <a href="{{ url_for('dashboard') }}" class="btn btn-primary btn-lg">
                        <i class="bi bi-house me-2"></i>Go to Dashboard
                    </a>
                    <a href="{{ url_for('about') }}" class="btn btn-outline-primary btn-lg">
                        <i class="bi bi-info-circle me-2"></i>Learn More
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
