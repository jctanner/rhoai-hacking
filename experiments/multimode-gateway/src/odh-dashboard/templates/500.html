{% extends "base.html" %}

{% block title %}Server Error - ODH Gateway{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="py-5">
                <i class="bi bi-exclamation-octagon display-1 text-danger mb-4"></i>
                <h1 class="display-4 fw-bold text-primary">500</h1>
                <h2 class="h4 text-muted mb-4">Internal Server Error</h2>
                <p class="lead mb-4">
                    Something went wrong on our end. Please try again later or contact support if the problem persists.
                </p>
                <div class="d-grid gap-2 d-md-block">
                    <a href="{{ url_for('dashboard') }}" class="btn btn-primary btn-lg">
                        <i class="bi bi-arrow-clockwise me-2"></i>Try Again
                    </a>
                    <a href="/health" target="_blank" class="btn btn-outline-primary btn-lg">
                        <i class="bi bi-heart-pulse me-2"></i>Check Status
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
